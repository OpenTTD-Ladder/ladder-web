{% if show %}
<div class="pagination pagination-centered pagination-condensed">
	<ul>
		{% if back %}<li class="date-back"><a href="{{ back.link }}">&lsaquo; {{ back.title }}</a></li>{% endif %}
		{% for choice in choices %}
		<li> <a href="{% if choice.link %}{{ choice.link }}{% else %}#{% endif %}">{{ choice.title }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endif %}
